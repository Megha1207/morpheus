<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Forms</title>
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3Q1f3oP6FfQZ6JdX5pYh6G+Qkzp5imV5BX2y8c8OMVfPGRFi2Le21yaxh" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #6fa3f0, #8e6ed2);
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin-top: 60px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
            font-weight: 700;
            color: #fff;
        }
        .card {
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: #5c6bc0;
        }
        .card-text {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
            text-transform: uppercase;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #5c6bc0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #3f51b5;
        }
        .btn-secondary {
            background-color: #f39c12;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #e67e22;
        }
        .btn-admin {
            background-color: #27ae60;
            border: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 25px;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .btn-admin:hover {
            background-color: #2ecc71;
        }
        .modal-content {
            background-color: #6fa3f0;
            color: white;
            border-radius: 8px;
        }
        .modal-header {
            border-bottom: 2px solid #fff;
        }
        .modal-footer {
            border-top: 2px solid #fff;
        }
        .no-forms-message {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
        }
        .d-flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="container d-flex-center">
    <h1>Available Forms</h1>

    <!-- Admin Dashboard Button -->
    <a href="{% url 'admin_dashboard' %}" class="btn btn-admin">Admin Dashboard</a>

    {% if forms %}
        <div class="list-group w-100">
            {% for form in forms %}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ form.title }}</h5>
                        <p class="card-text">Fill out the form or view analytics.</p>
                        <a href="{% url 'fill_form' form.id %}" class="btn btn-primary" data-bs-toggle="tooltip" title="Start filling out the form">Fill Form</a>
                        <a href="{% url 'view_analytics' form.id %}" class="btn btn-secondary" data-bs-toggle="tooltip" title="View form analytics">View Analytics</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center no-forms-message">
            <p>No forms available. Please check back later.</p>
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS and Popper.js (for Bootstrap components like tooltips) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    // Enable Bootstrap tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>

</body>
</html>
